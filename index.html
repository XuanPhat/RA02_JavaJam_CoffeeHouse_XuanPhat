<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaJam Caffe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="cafe">
       <div class="logo">
           <div class="logo_img">
           <img src="cafe-d.png" alt="">
            </div>
           <div class="span">
               <span>Home</span>
               <span>Menu</span>
               <span>Music</span>
               <span>Jobs</span>
           </div>
       </div>
       <div class="content">
           <div class="content_java">
               <div>
               <h1>JavaJam Coffe House</h1>
            </div>
               <div class="content_img">
                   <img src="background.jpg" alt="">
               </div>
               <div class="form">
                   <div class="form_text">
                       <h3>Jobs at JavaJam</h3>
                       <span>Want to work at JavaJam? Fill out the from below to start your application</span>
                   </div>
                   <div class="form_txt">
                   <div class="name">
                       <span>Name:</span> 
                       <input type="text">
                    </div>
                   <div class="email">
                       <span>E-mail:</span>
                       <input type="email">
                    </div>
                   <div class="exper">
                       <span>Experience:</span>
                       <input type="text">
                    </div>
                   <button class="apply">Apply now</button>
                </div>
               </div>
        </div>
       </div>
   </div>
</body>
</html>
